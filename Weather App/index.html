<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="container">
        <nav class="navbar">
            <a  class="nav-branding" href="">Branding</a>
            <ul class="nav-menu">
                <li class="nav-link"><button class="nav-button" id="navAbout">About</button></li>
                <li class="nav-link"><button class="nav-button" id="navPortfolio">Portfolio</button></li>
                <li class="nav-link"><button class="nav-button" id="navContact">Contact</button></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <div class="container-body">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton" type="submit">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
